# H2 Database 設定
spring:
  h2:
    console:
      enabled: true
      path: /h2-console/    # 不能取代正式的MYSQL等，雖是記憶體

  datasource:
#    url: jdbc:h2:mem:mydb;   # H2 Database 在 RAM 裡執行. 停止服務就會消失.
    url: jdbc:h2:file:./src/main/resources/h2db/mydb2;    # H2 Database 儲存在檔案裡
    username: root
    passwd: 1234

  jpa:
    hibernate:
      # 告訴 Hibernate 在啟動時，如果表不存在就建立它，如果存在但結構不同就更新它
      ddl-auto: update
